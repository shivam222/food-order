<head>

<body ng-controller="order2">

<div class="checkOut">

Checkout

<div class="row">

</div>
</div>

<button type="button" class="btn btn-default btn-xs" ng-click="degrade($index)" >

</button>
{{esp}}
<button type="button" class="btn btn-default btn-xs" ng-click="upgrade($index)" >
  <i class="fa fa-plus"></i>
</button>

</span>
</div>
</div>
</div>
</div>
</div>
</div>
<br><br><!-- 12 22  -->
